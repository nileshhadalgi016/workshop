<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact | RoboWorkshop</title><meta name="description" content="Contact RoboWorkshop."/><link rel="stylesheet" href="/assets/css/base.css"><link rel="stylesheet" href="/assets/css/layout.css"><link rel="stylesheet" href="/assets/css/components.css"><link rel="stylesheet" href="/assets/css/theme.css"></head><body><header id="site-header"></header><main class="container pv-xl"><h1>Contact</h1><p>Have questions or want to book a session?</p><form action="https://formspree.io/f/your-id" method="POST" class="stack gap-md max-600" id="contact-form"><label>Name <input required name="name" autocomplete="name"/></label><label>Email <input type="email" required name="email" autocomplete="email"/></label><label>Workshop (optional)<input name="workshop" id="workshop-field" placeholder="Specify workshop if booking"/></label><label>Message <textarea required name="message" rows="5" placeholder="Tell us your goals"></textarea></label><button class="btn primary" type="submit" aria-label="Send message">Send Message</button><p id="form-status" role="status" aria-live="polite" style="font-size:.85rem;color:var(--color-muted);"></p></form></main><footer id="site-footer"></footer><script src="/assets/js/main.js" type="module"></script><script type="module">const params=new URLSearchParams(location.search);const w=params.get('workshop');if(w){document.getElementById('workshop-field').value=w;}const form=document.getElementById('contact-form');const statusEl=document.getElementById('form-status');form.addEventListener('submit',()=>{statusEl.textContent='Sending...';});</script></body></html>
