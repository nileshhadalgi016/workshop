<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title id="page-title">Workshop | RoboWorkshop</title><meta name="description" content="Workshop detail."/><link rel="stylesheet" href="assets/css/base.css"><link rel="stylesheet" href="assets/css/layout.css"><link rel="stylesheet" href="assets/css/components.css"><link rel="stylesheet" href="assets/css/theme.css"></head><body><header id="site-header"></header><main class="container pv-xl" id="workshop-detail"></main><footer id="site-footer"></footer><script src="assets/js/data.js" type="module"></script><script src="assets/js/render.js" type="module"></script><script type="module">import { workshops } from './assets/js/data.js'; import { renderWorkshopDetail } from './assets/js/render.js'; const params=new URLSearchParams(location.search); const id=params.get('id'); const container=document.getElementById('workshop-detail'); const w = workshops.find(x=>x.id===id); if(w){ document.title = w.title + ' | RoboWorkshop'; renderWorkshopDetail(w,container); } else { container.innerHTML='<p>Workshop not found.</p>'; }</script><script src="assets/js/main.js" type="module"></script></body></html>
